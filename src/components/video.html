<figure class="{{class}}">
  <iframe
    width="100%"
    height="100%"
    src="https://www.youtube-nocookie.com/embed/{{id}}"
    title="{{title}}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen=""
  ></iframe>
</figure>
